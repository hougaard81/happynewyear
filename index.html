<!DOCTYPE html>
<html>
<head>
    <title>2024 to 2025 Animation - CodeCartel.dk</title>
    <link href="https://fonts.googleapis.com/css2?family=Dosis:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #121212;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            perspective: 1000px;
            overflow: hidden;
        }

        #fireworks {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .container {
            position: relative;
            transform-style: preserve-3d;
            width: 600px;
            height: 150px;
            z-index: 2;
        }

        .year {
            position: absolute;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 8px;
            transform-style: preserve-3d;
        }

        .digit {
            font-size: 120px;
            font-weight: 700;
            color: #26A9E0;
            display: inline-block;
            transform-style: preserve-3d;
            text-shadow: 
                0 4px 12px rgba(38, 169, 224, 0.3),
                0 1px 3px rgba(38, 169, 224, 0.2);
            line-height: 1;
            position: relative;
        }

        .company-logo {
            position: absolute;
            top: -180px;
            left: 50%;
            transform: translateX(-50%);
            width: 120px;
            height: 120px;
            z-index: 3;
        }

        .company-name {
            position: absolute;
            bottom: -80px;
            left: 50%;
            transform: translateX(-50%);
            color: #DB256B;
            font-size: 32px;
            font-weight: 700;
            /* Initial text shadow state */
            text-shadow: 
                0 2px 8px rgba(224, 38, 131, 0.3),
                0 1px 2px rgba(224, 38, 162, 0.2);
            z-index: 3;
            font-family: 'Dosis', sans-serif;
        }

        .sparkle {
            position: absolute;
            width: 2px;
            height: 2px;
            border-radius: 50%;
            background-color: rgba(38, 169, 224, 0.6);
            box-shadow: 0 0 4px #26A9E0;
            pointer-events: none;
            opacity: 0;
            mix-blend-mode: screen;
        }

        #year2024 {
            transform: translateZ(0) rotateX(0);
            opacity: 1;
        }

        #year2025 {
            transform: translateZ(-200px) rotateX(90deg);
            opacity: 0;
        }

        .controls {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 100;
            background: rgba(255, 255, 255, 0.1);
            padding: 10px;
            border-radius: 8px;
            backdrop-filter: blur(10px);
        }

        button {
            padding: 12px 24px;
            margin: 0 5px;
            cursor: pointer;
            border: none;
            border-radius: 6px;
            background: #26A9E0;
            color: white;
            font-size: 16px;
            font-weight: 500;
            transition: all 0.2s ease;
            box-shadow: 0 2px 8px rgba(38, 169, 224, 0.3);
        }

        button:active {
            opacity: 0.9;
        }
    </style>
</head>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script>

        // Initial entrance animation
        gsap.from(".company-name", {
            y: 50,
            opacity: 0,
            duration: 1, // Increased duration for smoother entrance
            ease: "power2.out", // Changed to power2 for smoother easing
            delay: 0.8
        });

        // Smoother glow animation
        gsap.to(".company-name", {
            textShadow: `
                0 2px 8px rgba(224, 38, 131, 0.6),
                0 1px 2px rgba(224, 38, 162, 0.4),
                0 0 30px rgba(224, 38, 131, 0.3)
            `,
            duration: 2,
            yoyo: true,
            repeat: -1,
            ease: "sine.inOut", // Using sine.inOut for smoother transitions
            stagger: {
                each: 0.5,
                from: "start"
            }
        });
        // Fireworks setup
        const canvas = document.getElementById('fireworks');
        const ctx = canvas.getContext('2d');
        let particles = [];
        
        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        
        resizeCanvas();
        window.addEventListener('resize', resizeCanvas);

        class Particle {
            constructor(x, y, color, type = 'normal') {
                this.x = x;
                this.y = y;
                this.color = color;
                this.type = type;
                this.history = [];
                this.maxTrailLength = 5;
                
                // Different behavior based on particle type
                if (type === 'normal') {
                    this.velocity = {
                        x: (Math.random() - 0.5) * 8,
                        y: (Math.random() - 0.5) * 8
                    };
                    this.decay = Math.random() * 0.015 + 0.008;
                    this.radius = Math.random() * 3 + 1;
                } else if (type === 'sparkle') {
                    this.velocity = {
                        x: (Math.random() - 0.5) * 4,
                        y: (Math.random() - 0.5) * 4
                    };
                    this.decay = Math.random() * 0.01 + 0.005;
                    this.radius = Math.random() * 2 + 0.5;
                } else if (type === 'comet') {
                    const angle = Math.random() * Math.PI * 2;
                    const speed = 12 + Math.random() * 6;
                    this.velocity = {
                        x: Math.cos(angle) * speed,
                        y: Math.sin(angle) * speed
                    };
                    this.decay = Math.random() * 0.02 + 0.01;
                    this.radius = Math.random() * 4 + 2;
                }
                
                this.alpha = 1;
                this.gravity = 0.1;
            }

            draw() {
                ctx.save();
                
                // Draw trail
                if (this.history.length > 1) {
                    ctx.beginPath();
                    ctx.moveTo(this.history[0].x, this.history[0].y);
                    for (let i = 1; i < this.history.length; i++) {
                        const point = this.history[i];
                        ctx.lineTo(point.x, point.y);
                    }
                    ctx.strokeStyle = this.color;
                    ctx.lineWidth = this.radius * 0.5;
                    ctx.lineCap = 'round';
                    ctx.globalAlpha = this.alpha * 0.3;
                    ctx.stroke();
                }
                
                // Draw particle
                ctx.globalAlpha = this.alpha;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
                ctx.fillStyle = this.color;
                ctx.fill();
                
                // Add glow effect
                ctx.globalAlpha = this.alpha * 0.5;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.radius * 2, 0, Math.PI * 2);
                const gradient = ctx.createRadialGradient(
                    this.x, this.y, this.radius * 0.5,
                    this.x, this.y, this.radius * 2
                );
                gradient.addColorStop(0, this.color);
                gradient.addColorStop(1, 'transparent');
                ctx.fillStyle = gradient;
                ctx.fill();
                
                ctx.restore();
            }

            update() {
                // Update trail
                this.history.push({ x: this.x, y: this.y });
                if (this.history.length > this.maxTrailLength) {
                    this.history.shift();
                }
                
                // Update position and velocity
                this.velocity.y += this.gravity;
                this.x += this.velocity.x;
                this.y += this.velocity.y;
                this.alpha = Math.max(0, this.alpha - this.decay);
                
                // Create child particles
                if (this.type === 'normal' && Math.random() < 0.1 && this.alpha > 0.3) {
                    particles.push(new Particle(this.x, this.y, this.color, 'sparkle'));
                }
                
                // Create sparkle effect for comet
                if (this.type === 'comet' && Math.random() < 0.2) {
                    particles.push(new Particle(this.x, this.y, this.color, 'sparkle'));
                }
            }
        }

        function createFirework(x, y) {
            const colors = [
                '#26A9E0', // Primary blue
                '#1B75BB', // Dark blue
                '#DB256B', // Pink
                '#90278E', // Purple
                '#49296E', // Dark purple
                '#FAAF40'  // Orange accent
            ];
            
            // Create main burst
            const particleCount = 120;
            for (let i = 0; i < particleCount; i++) {
                const color = colors[Math.floor(Math.random() * colors.length)];
                particles.push(new Particle(x, y, color, 'normal'));
            }
            
            // Add some comets
            for (let i = 0; i < 8; i++) {
                const color = colors[Math.floor(Math.random() * colors.length)];
                particles.push(new Particle(x, y, color, 'comet'));
            }
        }

        function createSparkles() {
            const digits = document.querySelectorAll('.digit');
            digits.forEach(digit => {
                digit.querySelectorAll('.sparkle').forEach(s => s.remove());
                
                for (let i = 0; i < 8; i++) {
                    const sparkle = document.createElement('div');
                    sparkle.className = 'sparkle';
                    digit.appendChild(sparkle);
                    
                    const angle = (i / 8) * Math.PI * 2;
                    const distance = 20 + Math.random() * 20;
                    const x = Math.cos(angle) * distance;
                    const y = Math.sin(angle) * distance;
                    
                    gsap.set(sparkle, {
                        x: x,
                        y: y,
                        scale: Math.random() * 0.3 + 0.2
                    });
                    
                    gsap.to(sparkle, {
                        duration: 1.5 + Math.random(),
                        opacity: Math.random() * 0.4 + 0.1,
                        repeat: -1,
                        yoyo: true,
                        ease: "sine.inOut"
                    });
                    
                    gsap.to(sparkle, {
                        duration: 3 + Math.random() * 2,
                        x: x + Math.cos(angle + Math.PI) * 8,
                        y: y + Math.sin(angle + Math.PI) * 8,
                        repeat: -1,
                        yoyo: true,
                        ease: "sine.inOut"
                    });
                }
            });
        }

        createSparkles();

        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = '#121212';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            particles = particles.filter(particle => {
                particle.update();
                particle.draw();
                return particle.alpha > 0;
            });

            requestAnimationFrame(animate);
        }

        animate();

        let isAnimating = false;

        function startMorph() {
            if (isAnimating) return;
            isAnimating = true;

            const tl = gsap.timeline({
                onComplete: () => isAnimating = false
            });

            // Animate logo during transition
            tl.to('.company-logo', {
                scale: 1.2,
                duration: 0.5,
                ease: "back.out(1.7)"
            }, 0);

            // Rotate and pulse each bubble
            const bubbles = document.querySelectorAll('.company-logo path, .company-logo circle, .company-logo ellipse');
            bubbles.forEach((bubble, index) => {
                tl.to(bubble, {
                    scale: 1.2,
                    rotation: 360,
                    duration: 0.8,
                    ease: "back.out(1.7)",
                    transformOrigin: "center center"
                }, 0.1 + index * 0.05);
            });

            // Reset logo scale
            tl.to('.company-logo', {
                scale: 1,
                duration: 0.5,
                ease: "power2.out"
            }, "+=0.2");

            // Create more dynamic firework patterns
            const fireworksSequence = () => {
                // Center burst
                createFirework(canvas.width / 2, canvas.height * 0.4);
                
                // Delayed side bursts
                setTimeout(() => {
                    createFirework(canvas.width * 0.3, canvas.height * 0.35);
                    createFirework(canvas.width * 0.7, canvas.height * 0.35);
                }, 200);
                
                // Final higher bursts
                setTimeout(() => {
                    createFirework(canvas.width * 0.4, canvas.height * 0.3);
                    createFirework(canvas.width * 0.6, canvas.height * 0.3);
                }, 400);
            };
            
            // Start the fireworks sequence
            fireworksSequence();
            
            // Repeat sequence with slight randomization
            const fireworksInterval = setInterval(() => {
                const x = (Math.random() * 0.4 + 0.3) * canvas.width; // Keep within middle 40%
                const y = Math.random() * canvas.height * 0.3 + canvas.height * 0.2; // Keep in upper half
                createFirework(x, y);
            }, 300);

            setTimeout(() => clearInterval(fireworksInterval), 500);

            tl.to("#year2024", {
                z: 100,
                opacity: 0,
                scale: 0.8,
                duration: 0.5,
                ease: "power2.in"
            });

            tl.to("#year2025", {
                rotateX: 0,
                z: 0,
                opacity: 1,
                scale: 1,
                duration: 0.5,
                ease: "power2.out"
            }, "-=0.3");

            tl.from("#year2025 .digit", {
                rotateX: 90,
                opacity: 0,
                scale: 0.5,
                duration: 0.4,
                stagger: 0.1,
                ease: "back.out(1.7)"
            }, "-=0.4");
        }

        function resetMorph() {
            if (isAnimating) return;
            isAnimating = true;

            const tl = gsap.timeline({
                onComplete: () => isAnimating = false
            });

            tl.to("#year2025", {
                z: 100,
                opacity: 0,
                scale: 0.8,
                duration: 0.5,
                ease: "power2.in"
            });

            tl.to("#year2024", {
                rotateX: 0,
                z: 0,
                opacity: 1,
                scale: 1,
                duration: 0.5,
                ease: "power2.out"
            }, "-=0.3");

            tl.from("#year2024 .digit", {
                rotateX: -90,
                opacity: 0,
                scale: 0.5,
                duration: 0.4,
                stagger: 0.1,
                ease: "back.out(1.7)"
            }, "-=0.4");
        }

        gsap.to(".container", {
            y: "+=10",
            duration: 2,
            yoyo: true,
            repeat: -1,
            ease: "sine.inOut"
        });
    </script>
</body>
